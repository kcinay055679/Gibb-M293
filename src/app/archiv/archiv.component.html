<div class="d-flex flex-column justify-content-center align-items-center container">
  <div class="d-flex w-75 flex-wrap justify-content-center" >
    <mat-card class="w-25 mx-1 my-1 w-100" *ngFor="let event of this.events"  >
      <mat-card-header>
        <img mat-card-avatar src="{{event.image}}" alt="Photo of a Shiba Inu">
        <mat-card-title>{{event.title}}</mat-card-title>
        <mat-card-subtitle>{{event.subTitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{event.image}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{event.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>DISLIKE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
