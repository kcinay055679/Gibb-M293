<mat-toolbar>


  <div class="d-flex justify-content-around w-100" >
    <div>
      <span id="page-name" class="display-6 fw-bold">Chess VIPs</span>
    </div>
    <div class="d-flex justify-content-between align-items-center " *ngIf="!this.isMobile()" >
      <button mat-raised-button color="accent" class="nav-button mx-2"  [routerLink]="navElement.path" *ngFor="let navElement of this._navigationService.navElements">
        {{navElement.text}}
      </button>
    </div>
  </div>
  <span *ngIf="this.isMobile()">
    <button mat-icon-button (click)="sidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
  </span>


</mat-toolbar>
